listen_host = ::        # Web Server listen(bind) host, (IPv6 also listen on IPv4 in most linux configurations)
listen_port = 8082      # Web Server listen(bind) port

ws_listen_host = ::     # Web Socket listen(bind) host, (IPv6 also listen on IPv4 in most linux configurations)
ws_listen_port = 8081   # Web Socket listen(bind) port

htdocs = /home/ais/htdocs
session_key = auto
session_timeout = 900
password_file = /home/ais/etc/admin_password
config_dir = /home/ais/etc/aisdispatcher
json_config = /home/ais/etc/aisdispatcher.json
networkctl = true
